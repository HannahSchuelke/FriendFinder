<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Survey - Friend Finder</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>

  <div class="container">
    <div class="jumbotron">
      <h1><i class="fa fa-facebook-square" aria-hidden="true"></i> Friend Finder</h1>
      <hr>
      <h3 class="text-center">Survey Questions</h3>
      <br>
      <!-- Survey inputs -->
      <form>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="name" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Required">
        </div>
        <div class="form-group">
          <label for="photo">Link to Photo Image</label>
          <input type="photo" class="form-control" id="photo" placeholder="Required">
        </div>
        <div class="form-group">
          <label for="question1">You find it difficult to introduce yourself to other people.</label>
          <select class="chosen-select" id="question1">
            <option value="1">1 (Strongly Disagree)</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5 (Strongly Agree)</option>
          </select>
        </div>
        <div class="form-group">
          <label for="question2">You often get so lost in thoughts that you ignore or forget your surroundings.</label>
          <select class="chosen-select" id="question2">
            <option value="1">1 (Strongly Disagree)</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5 (Strongly Agree)</option>
          </select>
        </div>
        <div class="form-group">
          <label for="question3">You try to respond to your e-mails as soon as possible and cannot stand a messy
            inbox.</label>
          <select class="chosen-select" id="question3">
            <option value="1">1 (Strongly Disagree)</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5 (Strongly Agree)</option>
          </select>
        </div>
        <div class="form-group">
          <label for="question4">You find it easy to stay relaxed even when there is some pressure.</label>
          <select class="chosen-select" id="question4">
            <option value="1">1 (Strongly Disagree)</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5 (Strongly Agree)</option>
          </select>
        </div>
        <div class="form-group">
          <label for="question5">You do not usually initiate conversations.</label>
          <select class="chosen-select" id="question5">
            <option value="1">1 (Strongly Disagree)</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5 (Strongly Agree)</option>
          </select>
        </div>
        <div class="form-group">
          <label for="question6">You rarely do something just out of sheer curiosity.</label>
          <select class="chosen-select" id="question6">
            <option value="1">1 (Strongly Disagree)</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5 (Strongly Agree)</option>
          </select>
        </div>
        <div class="form-group">
          <label for="question7">Being organized is more important to you than being adaptable.</label>
          <select class="chosen-select" id="question7">
            <option value="1">1 (Strongly Disagree)</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5 (Strongly Agree)</option>
          </select>
        </div>
        <div class="form-group">
          <label for="question8">You are usually highly motivated and energetic.</label>
          <select class="chosen-select" id="question8">
            <option value="1">1 (Strongly Disagree)</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5 (Strongly Agree)</option>
          </select>
        </div>
        <div class="form-group">
          <label for="question9">You often feel as if you have to justify yourself to other people.</label>
          <select class="chosen-select" id="question9">
            <option value="1">1 (Strongly Disagree)</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5 (Strongly Agree)</option>
          </select>
        </div>
        <div class="form-group">
          <label for="question10">Your home and work environments are quite tidy.</label>
          <select class="chosen-select" id="question10">
            <option value="1">1 (Strongly Disagree)</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5 (Strongly Agree)</option>
          </select>
        </div>
        <br>
        <div class="form-check">
        </div>
        <button type="submit" class="btn btn-primary btn-lg btn-block" id="submit">Submit</button>
        <br>
        <div class="container"></div>
        <footer class="footer">
          <p><a href="/api/friends">API Friends List</a> | <a
              href="https://github.com/HannahSchuelke/FriendFinder">Github Repo</a>
    </div>
    </footer>
  </div>
  <!-- Modal code here -->
  <div id="results-modal" class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Best Match</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <h1 id="match-name"></h1>
          <img id="match-img" src="" alt="">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Javascript -->
  <script>

    $("#submit").on("click", function (event) {
      event.preventDefault();

      // Form validation
      function validateForm() {
        var isValid = true;
        $(".form-control").each(function () {
          if ($(this).val() === "") {
            isValid = false;
          }
        });
        // Will loop through all answers
        $(".chosen-select").each(function () {

          if ($(this).val() === "") {
            isValid = false;
          }
        });
        return isValid;
      }

      // If all required fields are filled
      if (validateForm()) {
        // Create an object for the user"s data
        var userData = {
          name: $("#name").val(),
          photo: $("#photo").val(),
          scores: [
            $("#question1").val(),
            $("#question2").val(),
            $("#question3").val(),
            $("#question4").val(),
            $("#question5").val(),
            $("#question6").val(),
            $("#question7").val(),
            $("#question8").val(),
            $("#question9").val(),
            $("#question10").val()
          ]
        };

        // AJAX post the data to the friends API.
        $.post("/api/friends", userData, function (data) {

          console.log("here is our matched friend: ", data);

          // Grab the result from the AJAX post so that the best match's name and photo are displayed.
          $("#match-name").text(data.name);
          $("#match-img").attr("src", data.photo);
          $("#match-img").css("max-height", "300px");
          $("#match-img").css("max-width", "300px");

          // Show the modal with the best match
          $("#results-modal").modal("toggle");

        });
      } else {
        alert("Please fill out all fields before submitting!");
      }
    });

  </script>

</body>

</html>
